<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Blood Donation Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #c62828;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      width: 90%;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #c62828;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background: #c62828;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      background: #c62828;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .back-link a:hover {
      background: #a81f1f;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Blood Donation Management System - Admin Dashboard</h1>
  </div>

  <div class="container">
    <h2>All Donor Requests</h2>
    <table>
      <tr>
        <th>Request ID</th>
        <th>Patient Name</th>
        <th>Hospital</th>
        <th>Blood Group</th>
        <th>Units Required</th>
        <th>Contact</th>
        <th>City</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Rahul Sharma</td>
        <td>Apollo Hospital</td>
        <td>O+</td>
        <td>2</td>
        <td>9876543210</td>
        <td>Chennai</td>
        <td>Pending</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Priya Singh</td>
        <td>AIIMS</td>
        <td>A-</td>
        <td>1</td>
        <td>9123456780</td>
        <td>Delhi</td>
        <td>Approved</td>
      </tr>
      <!-- More rows will come from database later -->
    </table>

    <div class="back-link">
      <a href="index.html">? Back to Home</a>
    </div>
  </div>
</body>
</html>
